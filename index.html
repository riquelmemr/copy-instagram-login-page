<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram</title>
</head>

<body>
    <div class="content-img">
        <img class="img-cel" src="./assets/img/celular.png" alt="Celular">
        <img src="./assets/img/insta1.png" class="img-insta" id="exchange-img-insta">
        <img src="./assets/img/insta2.png" class="img-insta" id="exchange-img-cam">
    </div>
    <div class="contents">
        <div class="content-login">
            <img class="img-logo" src="./assets/img/insta-logo.png" alt="Logo Instagram">

            <input class="input-login" type="text" name="user" id="user"
                placeholder="Número de telemóvel, nome de utilizador ou e-mail">
            <input class="input-login" type="text" name="password" id="password" placeholder="Palavra-chave">

            <button class="btn-start">Iniciar sessão</button>

            <hr>

            <div class="content-alt-login">
                <button>
                    <a href="#" class="fa fa-facebook"></a><a href="#" class="login-fb">Iniciar sessão com o Facebook</a>
                </button>
                <a class="forgot-password" href="#">Esqueceu sua palavra-chave?</a>
            </div>
        </div>

        <div class="register">
            <p>Não tem uma conta? <a href="#">Cadastre-se.</a></p>
        </div>
        <p class="get-app">Obtenha o aplicativo.</p>

        <div class="footer-login">
            <a href="#"><img class="img-app" src="./assets/img/ios.png" alt="Baixar na App Store"></a>
            <a href="#"><img class="img-app" src="./assets/img/google.png" alt="Baixar no Google Play"></a>
        </div>
    </div>

    <footer></footer>

    <script src="./assets/js/index.js"></script>
</body>

</html>
